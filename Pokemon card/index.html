<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1>Mewtwo A legendary Pokémon</h1>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="1.png" alt="Mewtwo" width="100%" height="100%" />
          </div>
          <div class="card-back">
            <div class="bclr">
              <img src="1.png" alt="Mewtwo" width="50%" />
            </div>
            <div class="cont">
              <h2>Mewtwo</h2>
              <p>
                Mewtwo is a Psychic type Pokémon introduced in Generation 1. It
                is known as the Genetic Pokémon. Mewtwo has two Mega Evolutions,
                available from X & Y onwards.
              </p>
            </div>
            <div class="foot">
              <div>
                <h3>Type</h3>
                <p>Psychic</p>
              </div>
              <div>
                <h3>Abilities</h3>
                <p>Multitype</p>
              </div>
              <div>
                <h3>National No</h3>
                <p>150</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
